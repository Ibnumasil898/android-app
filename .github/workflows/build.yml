name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          ndk: 25.2.9519653
          cmake: 3.22.1

      - name: Install SWIG
        run: sudo apt-get update && sudo apt-get install -y swig

  build-debug:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Debug APK
        run: ./gradlew assembleProductionVanillaOpenSourceDebug

  build-release:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Release APK
        run: ./gradlew assembleProductionVanillaOpenSourceRelease \
          -PkeyStoreFilePath=${{ secrets.KEYSTORE_FILE }} \
          -PkeyStoreKeyAlias=${{ secrets.KEY_ALIAS }} \
          -PkeyStorePassword=${{ secrets.KEYSTORE_PASS }} \
          -PkeyStoreKeyPassword=${{ secrets.KEY_PASS }}

  quality-checks:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Checkstyle (Java)
        run: ./gradlew checkstyle
      - name: Run Detekt (Kotlin)
        run: ./gradlew detekt
      - name: Run Unit Tests
        run: ./gradlew test
      - name: Run Instrumented Tests
        run: ./gradlew androidTest

  update-licenses:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update Licenses JSON
        run: ./gradlew updateLicensesJson
